<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/cursor.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/topbar.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="icon" href="image/logo.jpg" type="image/jpg">
    <title>Work</title>
</head>
<body>
    <nav-bar></nav-bar>

    <div class="favicon-container">
        <img src="image/logo.png" alt="Favicon">
    </div>

    <div class="cursor"></div>
    
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Winter</h4>
                        <p>Winter has so much to offer - creative activities</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Digital Technology</h4>
                        <p>Gets better every day - stay tuned</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Globalization</h4>
                        <p>Help people all over the world</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>New technologies</h4>
                        <p>Space engineering becomes more and more advanced</p>
                    </div>
                </div>
            </label>
            <div id="info-c1" class="info-container large">
                <h1></h1>
            </div>
            <div id="info-c2" class="info-container large">
                <h1></h1>
            </div>
            <div id="info-c3" class="info-container small">
                <h1></h1>
            </div>
            <div id="info-c4" class="info-container small">
                <h1></h1>
            </div>
            <div id="info-left" class="info-container side">
                <h1></h1>
            </div>
            <div id="info-right" class="info-container side">
                <h1></h1>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script> <!-- Link to the new JS file -->
    <script src="scripts/cursor.js"></script>
    <script src="scripts/text_typewriter_effect.js"></script>
</body>
</html>
